name: Check and Fix Broken Links

on:
  push:
    branches:
      - '**'  # Matches all branches
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight
  workflow_dispatch:     # Allow manual triggering

jobs:
  check-links:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Enforce a 1-hour timeout at the GitHub Actions level
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for better handling of changes

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run link checker script
        env:
          GOOGLE_GEMINI_API: ${{ secrets.GOOGLE_GEMINI_API }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          QWEN_API: ${{ secrets.QWEN_API }}
        run: node scripts/check-links.js
        
      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add src/data/externalResources-new.ts
          
          # Also add the stats file if it exists
          if [ -f scripts/link-check-stats.json ]; then
            git add scripts/link-check-stats.json
          fi
          
          # Check if there are changes to commit
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "Auto-fix broken links using multi-provider API cascade" -m "Fixed links using Google Gemini, OpenAI, DeepSeek and Qwen APIs" && 
            git push
          )