[build] 
  command = "chmod +x netlify-force-install.sh && ./netlify-force-install.sh" 
  publish = "dist" 
 
# Define a vers√£o do Node.js
[build.environment]
  NODE_VERSION = "18.17.1"
  NPM_FLAGS = "--legacy-peer-deps --force"
 
# Handle SPA routing 
[[redirects]] 
  from = "/*" 
  to = "/index.html" 
  status = 200 
